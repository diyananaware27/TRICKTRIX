<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher - Add Questions</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Teacher - Add Question</h1>
    <form id="questionForm">
      <input type="text" id="qText" placeholder="Enter Question" required><br>
      <input type="text" id="opt1" placeholder="Option 1" required><br>
      <input type="text" id="opt2" placeholder="Option 2" required><br>
      <input type="text" id="opt3" placeholder="Option 3" required><br>
      <input type="text" id="opt4" placeholder="Option 4" required><br>
      <input type="text" id="answer" placeholder="Correct Answer" required><br>
      <button type="submit">Add Question</button>
    </form>
  </div>
</body>
</html>
